  <div class="container text-center p-5">
    <div class="bg-primary bg-opacity-75 text-white border rounded display-1 fw-bold p-4 shadow">Image</div>
    <br><br>

    <div class="container">   <!--contenu du code -->
      <!--span contient la largeur actuel de l'image,  class pour JS et id pour css-->
       <div class="slider-row">  <!-- div contenant les sliders -->
    
          <div class="slider-group">
            <label for="largeur" > Largeur : <span id="spanLarg" class="value">300</span>px</label>
            <input class="form-range" type="range" id="largeur" value="300" min="50" max="800">
          </div>  
    
        <div class="slider-group">
           <label for="longueur ">Longueur : <span id="spanLong" class="Longueur">200</span>px</label>
            <input class="form-range" type="range" value="200" min="10" max="700" id="longueur">
        </div>
    
      </div>

       <div id="image-container">   <!-- ce div est uniquement pour l'image -->
         
         
            <div class="container my-5"> <!-- ceci est le div des 2 boutons -->
               <label for="imageInput"  class="btn btn-primary">Choisir une image</label>
              <input type="file" id="imageInput" accept="image/*" style="display:none">
      
               <button id="anul" class="btn btn-danger">Annuler</button>
           </div>  <!-- fin du div pour les boutons -->
      
      <img id="image"  class="container img-fluid" style="width:200px ; height:250px ; display:none" alt="image-choisie">
    
        </div>  <!-- fin du div pour l'image -->
   </div>
